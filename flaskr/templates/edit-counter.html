{% extends 'base.html' %}

{% block title %}
<title>FlaskBlog</title>
{% endblock %}

{% block body %}
<div class="container">
    <form action="/save-counter" method="post">
        <input type="hidden" name="counter_id" value="{{ row[0] }}">
        <div class="row mb-3">
            <label for="inputKey" class="col-sm-2 col-form-label">Counter key</label>
            <div class="col-sm-10">
                <input type="input" class="form-control" id="inputKey" name="counter_key" value="{{ row[1] }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputInterval" class="col-sm-2 col-form-label">Interval</label>
            <div class="col-sm-10">
                <input type="input" class="form-control" id="inputInterval" name="interval" value="{{ row[2] }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputMultiplicator" class="col-sm-2 col-form-label">Multiplicator</label>
            <div class="col-sm-10">
                <input type="input" class="form-control" id="inputMultiplicator" name="multiplicator" value="{{ row[3] }}">
            </div>
        </div>
        <div class="row mb-3">
            <label for="inputUnit" class="col-sm-2 col-form-label">Unit</label>
            <div class="col-sm-10">
                <input type="input" class="form-control" id="inputUnit" name="unit" value="{{ row[4]|e }}">
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    {% if row[5] == 1 %}
                    <input class="form-check-input" type="checkbox" id="checkboxDelta" checked="" name="delta">
                    {% else %}
                    <input class="form-check-input" type="checkbox" id="checkboxDelta" name="delta">
                    {% endif %}
                    <label class="form-check-label" for="checkboxDelta">
                        Delta
                    </label>
                </div>
            </div>
        </div>
        <div class="row mb-3">
            <div class="col-sm-10 offset-sm-2">
                <div class="form-check">
                    {% if row[6] == 1 %}
                    <input class="form-check-input" type="checkbox" id="checkboxEnabled" checked="" name="enabled">
                    {% else %}
                    <input class="form-check-input" type="checkbox" id="checkboxEnabled" name="enabled">
                    {% endif %}
                    <label class="form-check-label" for="checkboxEnabled">
                        Enabled
                    </label>
                </div>
            </div>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
{% endblock %}
